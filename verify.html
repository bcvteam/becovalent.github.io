<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex">
             <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">Verify Email</h5>



            <form class="form-signin" id="verifyForm">



              <div class="form-label-group">
                <input type="email" id="emailInputVerify" class="form-control" placeholder="Email address" required>
                <label for="emailInputVerify">Email address</label>
              </div>

              <div class="form-label-group">
                <input type="text" id="codeInputVerify" class="form-control" placeholder="Verification Code" required autofocus>
                <label for="codeInputVerify">Verification Code</label>
              </div>



              <button class="btn btn-lg btn-outline-primary btn-block text-uppercase col-bcv" type="submit">Verify</button>
            </form>
